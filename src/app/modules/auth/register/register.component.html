<div class="container ">
    <div class="flex items-center flex-col justify-center gap-10 min-h-screen">
        <div class="flex flex-col max-w-md w-full  px-4 py-8 bg-white rounded-lg shadow  sm:px-6 md:px-8 lg:px-10">
            <div class="self-center mb-2 text-xl text-gray-800 sm:text-2xl font-bold">
                Register
            </div>
            <span class="justify-center text-sm text-center text-gray-500 flex-items-center">
                Already have account
                <a routerLink="/auth/login" class="text-sm text-blue-500 underline hover:text-blue-700">
                    Login
                </a>
            </span>
            <div class="p-6 mt-8">
                <form [formGroup]="registerForm">
                    <div class="flex flex-col mb-2">
                        <div class=" relative ">
                            <input type="text" id="create-account-email"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-8 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Email/Phone" formControlName="emailOrPhone"/>
                            <app-show-error [ctrl]="registerForm.controls['emailOrPhone']"></app-show-error>

                        </div>
                    </div>
                    <div class="flex flex-col mb-2">
                        <div class=" relative ">
                            <input type="password" id="password"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-8 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Password" formControlName="password"/>
                            <app-show-error [ctrl]="registerForm.controls['password']"></app-show-error>

                        </div>
                    </div>
                    <div class="flex w-full my-4">
                        <button type="button"
                            (click)="onRegister()"
                            class="py-2 px-4  bg-red-700 hover:bg-red-900 focus:red-500 focus:ring-offset-red-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
